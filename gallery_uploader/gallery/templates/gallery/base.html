<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Gallery Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        .gallery-container {
            padding: 20px 0;
        }
        .image-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
        }
        .image-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 0.375rem 0.375rem 0 0;
        }
        .upload-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .tag-badge {
            margin: 2px;
            cursor: pointer;
        }
        .sidebar {
            background-color: #f8f9fa;
            border-radius: 0.375rem;
            padding: 20px;
            margin-bottom: 20px;
        }
        .history-item {
            border-left: 3px solid #007bff;
            margin-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'image_list' %}">
                <i class="bi bi-images"></i> Advanced Gallery
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'image_list' %}">
                    <i class="bi bi-grid"></i> All Images
                </a>
                <a class="nav-link" href="{% url 'image_upload' %}">
                    <i class="bi bi-upload"></i> Upload
                </a>
            </div>
        </div>
    </nav>

    <div class="container gallery-container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
