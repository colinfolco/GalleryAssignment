<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-container {
            padding: 20px 0;
        }
        .image-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .image-card:hover {
            transform: scale(1.02);
        }
        .image-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .upload-form {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'image_list' %}">Gallery Uploader</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'image_list' %}">Gallery</a>
                <a class="nav-link" href="{% url 'image_upload' %}">Upload</a>
            </div>
        </div>
    </nav>

    <div class="container gallery-container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
